<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <dialog class="form-modal">
            <form action="" method="dialog">
                <h3>Complete the following areas</h3>
                <label for="modal-title">Title:</label>
                <input type="text" id="modal-title" required>

                <label for="modal-author">Author:</label>
                <input type="text" id="modal-author" required>

                <label for="modal-pages">Pages:</label>
                <input type="number" name="modal-pages" id="modal-pages">

                <div class="modal-buttons">
                    <button id="cancel-button">Cancel</button>
                    <button id="submit-button" type="submit">Submit</button>
                </div>
            </form>
        </dialog>
        <header>
            <h1>My Library</h1>
            <button id="add-book">ADD BOOK</button>
        </header>
        <div class="card"></div>
    </div>
</body>
</html>
