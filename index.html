<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <dialog id="book-dialog">
        <form action="" method="dialog">
            <fieldset>
                <legend>Complete the form:</legend>
                <label for="title">Title: </label>
                <input type="text" name="title" id="book-title">
    
                <label for="author">Author: </label>
                <input type="text" name="author" id="book-author">
    
                <label for="pages">Pages: </label>
                <input type="number" name="pages" id="book-pages" min="1">
    
                <label for="read">Read?</label>
                <input type="checkbox" name="read" id="book-read">
            </fieldset>
        </form>
        <button id="dialog-close">Close</button>
    </dialog>
    <div class="container">
        <header class="header">
            <div class="heading">
                <h1>Book Library</h1>
            </div>
            <button type="button" class="newbook">+</button>
        </header>
        <div class="page">
            <div id="library" class="library"></div>
        </div>
    </div>
</body>
</html>
